<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp,aspect-ratio,forms"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/tailwind/output.css" />
    <title>fitgainz</title>
  </head>

  <body class="h-screen bg-gradient-to-r from-[color:var(--primary)] to-secondary text-white">
    
    <main class="grid">

      <!-- workout tab -->
    <section id="workout-tab">
      <h2 id="workout-tab-title">
        <!-- dynamically generate inside here -->
      </h2>

      <article id="archive-wrapper">
    
        <div id="muscle-group-wrapper">
          <!-- dynamically generate inside here -->
        </div>
    
        <div id="individual-muscle-wrapper">
          <!-- dynamically generate inside here -->
        </div>
    
        <div id="exercise-wrapper">
          <!-- dynamically generate inside here -->
        </div>
      </article>
    
      
      
      <form id="generate-workout-wrapper">
          <select id="workout-list">
          <option>---Choose A Day---</option>
          <option>Arms</option>
          <option>Legs</option>
          <option>Arms</option>

        </select>
        <button type="button" id="generate-workout-btn">Button</button>
      </form>
      
    </section>
  </main>

  <!-- jQuery link -->
  
 <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn jit link -->
    <script src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <script src="https://kit.fontawesome.com/7733a9cf21.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&amp;family=Poppins:wght@100;200;300;400&amp;display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <!-- logo link-->
    <link rel = "icon" href = "./assets/images/favicon.ico" type = "x-icon">
    <style type="text/tailwindcss">
      .logo {
        @apply flex items-center justify-center mt-6 mb-2;
      }

      .logo-lg {
        @apply lg:justify-start lg:mt-10 lg:ml-8;
      }

      .navbar {
        @apply flex justify-around bg-secondary text-center text-4xl;
      }

      .nav-lg {
        @apply  lg:fixed lg:right-0 lg:mt-20 lg:rounded-l-xl lg:flex lg:w-4/6;
      }
      
      .nav-btn {
        @apply w-16 h-16 rounded-full;
      }

      .saved-sec {
        @apply  mx-12 mb-4 p-4 mt-4 flex flex-wrap flex-grow justify-center bg-secondary rounded-[20px];
      }

      .saved-lg {
        @apply lg:mx-32 2xl:mx-80;
      }


    </style>

    <title>Nutrigainz</title>
  </head>

  <body class="bg-gradient-to-r from-[#142429] to-[#1B3137] text-white">
    <main class="min-h-screen flex flex-col">
      <!-- Logo -->
      <section class="logo logo-lg">
        <img class="lg:h-28" src="./assets/images/nutrigainz.svg" alt="Nutrigainz logo" height="70"/>
      </section>

      <!-- Workout Section -->
      <section
        id="archive-wrapper"
        class="scroll saved-sec saved-lg"
      >
        <h2
          class="w-9/12 h-[15%] py-2 flex justify-center items-center bg-primary rounded-[26px] font-semibold"
        >
          Saved Workouts
        </h2>
        <div id="workouts-container" class="flex flex-wrap justify-center md:flex-nowrap"></div>
      </section>

      <!-- Recipe Section -->
      <section
        id="archive-wrapper"
        class="scroll saved-sec saved-lg"
      >
        <h2
          class="w-9/12 h-[15%] py-2 items-center flex justify-center bg-primary rounded-[26px] font-semibold"
        >
          Saved Recipes
        </h2>
        <div id="recipes-container" class="flex flex-wrap justify-center md:flex-nowrap"></div>
      </section>
      <!-- Recipe Section -->

      <!-- Navigation Section -->
      <nav class="navbar nav-lg">
        <button class="btn-hover nav-btn">
          <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>          
        </button>

        <button class="btn-hover nav-btn">
          <a href="workout.html"><i class="fas fa-dumbbell"></i></a>             
        </button>

        <button class="btn-hover nav-btn">
          <a href="recipes.html"><i class="fas fa-carrot"></i></a>
        </button>

        <button class="btn-hover nav-btn">
          <a href="saved.html"><i class="fas fa-list"></i></a>            
        </button>
      </nav>
      <!-- Navigation Section -->
    </main>

    <!-- jQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="./assets/js/saved.js"></script>
  </body>
</html>

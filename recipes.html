<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp,aspect-ratio,forms"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/> -->
    <script src="https://kit.fontawesome.com/7733a9cf21.js" crossorigin="anonymous"></script> 
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&amp;family=Poppins:wght@100;200;300;400&amp;display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- logo link-->
    <link rel = "icon" href = "./assets/images/favicon.ico" type = "x-icon">

    <title>nutrigainz</title>
  </head>

  <body class="bg-gradient-to-r from-[#142429] to-[#1B3137] text-white">
    <main class="min-h-screen flex flex-col">
      <!-- Logo -->
      <section class="flex items-center justify-center mt-6 mb-2">
        <img
          src="./assets/images/nutrigainz.svg"
          alt="Nutrigainz logo"
          height="70"
        />
      </section>

      <!-- Recipes Page Main Section -->
      <section
        class="scroll mx-12 mt-4 mb-10 p-4 h-24 flex flex-wrap flex-grow justify-center bg-secondary rounded-[20px]"
      >
        <!-- display recipes -->
        <div>
          <h2 class="subtitle p-3 bg-primary rounded-[20px] text-center text-lg font-semibold">
            Displaying Recipes For: 
          </br><span id="ingredient-search-term"></span>
          </h2>
          <div id="recipes-container" class="list-group"></div>
        </div>
      </section>

      <section class="mx-12 mb-10 rounded-[26px] text-sm text-center">
        <!-- search recipes -->
        <div class="card">
          <form id="user-form" class="card-body">
            <input
              name="ingredients"
              id="ingredients"
              type="text"
              autofocus="true"
              placeholder="Enter an Ingredient!"
              class="form-input mb-4 w-5/6 rounded-[26px] text-center text-[#142429]"
            />
            <button
              type="submit"
              class="btn-hover p-3 btn bg-secondary rounded-[26px] font-semibold"
            >
              Search Recipes
            </button>
          </form>
        </div>
      </section>
      <!-- Recipes Page Main Section -->

      <!-- Navigation Section -->
      <nav class="flex justify-around bg-secondary text-center text-4xl">
        <button class="btn-hover w-16 h-16 rounded-full">
          <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>          
        </button>

        <button class="btn-hover w-16 h-16 rounded-full">
          <a href="workout.html"><i class="fas fa-dumbbell"></i></a>             
        </button>

        <button class="btn-hover w-16 h-16 rounded-full">
          <a href="recipes.html"><i class="fas fa-carrot"></i></a>
        </button>

        <button class="btn-hover w-16 h-16 rounded-full">
          <a href="saved.html"><i class="fas fa-list"></i></a>            
        </button>
      </nav>
     <!-- Navigation Section -->
    </main>

    
    <!-- jQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="./assets/js/recipes.js"></script>
  </body>
</html>

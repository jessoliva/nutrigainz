<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <title>FitGainz Recipes</title>
</head>
<body>
    <main>
        <div class="card">
            <h3 class="card-header text-uppercase">Search By User</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="ingredients">Please search for an ingredient</label>
              <input name="ingredients" id="ingredients" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search Recipes</button>
            </form>
          </div>
        
        <!-- display recipes -->
        <div>
           <h2 class="subtitle">Showing recipes for: <span id="ingredient-search-term"></span></h2>
           <div id="recipes-container" class="list-group"></div>
        </div>
        <script src="./assets/js/recipes.js"></script>
    </main>
</body>
</html>

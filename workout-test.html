<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp,aspect-ratio,forms"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&amp;family=Poppins:wght@100;200;300;400&amp;display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>workout-test</title>
  </head>

  <body class="bg-gradient-to-r from-[#142429] to-[#1B3137]">

  <!-- workout tab -->
  <section id="workout-tab">
      <article id="archive-wrapper">
          <div id="muscle-group-wrapper">
              <!-- dynamically generate inside here -->
          </div>

          <div id="individual-muscle-wrapper">
              <!-- dynamically generate inside here -->
          </div>

          <div id="exercise-wrapper">
              <!-- dynamically generate inside here -->
          </div>
      </article>

      <form id="generate-workout-wrapper">
          <!-- couldn't dynamically generate -->
          <select id="workout-list text-white">
              <option>---Choose A Day---</option>
              <option>Arms</option>
              <option>Legs</option>
              <option>Chest</option>
              <option>Back</option>
              <option>Core</option>
          </select>

          <button type="button" id="generate-workout-btn" class="text-white">
              Generate Workout
          </button>
      </form>
  </section>


  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- js link -->
  <script src="./assets/js/workout-test.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn jit link -->
    <script src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <script src="https://kit.fontawesome.com/7733a9cf21.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&amp;family=Poppins:wght@100;200;300;400&amp;display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <!-- logo link-->
    <link rel="icon" href="./assets/images/favicon.ico" type="x-icon" />
    <style type="text/tailwindcss">
      .logo {
        @apply flex items-center justify-center mt-6 mb-2;
      }

      .logo-lg {
        @apply lg:justify-start lg:mt-10 lg:ml-8;
      }

      .workout-main {
        @apply mx-12 mt-4 mb-5 p-4 h-24 flex flex-wrap flex-grow justify-center items-center bg-secondary rounded-[20px]; 
      }

      .wk-main-lg {
        @apply lg:mx-32 2xl:mx-80;
      }

      .gen-wk-sec {
        @apply w-5/6 rounded-[26px] text-[#142429] lg:w-7/12;
      }

      .navbar {
        @apply flex justify-around bg-secondary text-center text-4xl;
      }

      .nav-lg {
        @apply  lg:fixed lg:right-0 lg:mt-20 lg:rounded-l-xl lg:flex lg:w-4/6;
      }
      
      .nav-btn {
        @apply w-16 h-16 rounded-full;
      }
    </style>

    <title>nutrigainz</title>
  </head>

  <body class="bg-gradient-to-r from-primary to-[#1B3137] text-white">
    <main id="main-sxn" class="min-h-screen flex flex-col">
      <!-- Logo -->
      <section class="logo logo-lg">
        <img class="lg:h-28"
          src="./assets/images/nutrigainz.svg"
          alt="Nutrigainz logo"
          height="70"
        />
      </section>
      <!-- Logo -->

      <!-- Workout Page Main Section -->
      <section id="archive-wrapper" class="scroll workout-main wk-main-lg">

        <!-- body days section -->
        <section
          id="muscle-group-wrapper"
          class="w-full flex flex-wrap flex-grow space-y-11 justify-center"
        >
        </section>

        <!-- individual muscles for body days section -->
        <section
          id="individual-muscle-wrapper"
          class="scroll flex flex-wrap justify-center"
        >
        </section>

        <!-- exercises for individual muscles section -->
        <section id="exercise-wrapper" class="scroll flex flex-wrap justify-center lg:justify-between">
        </section>

        <!-- generate workout section -->
        <section
          id="generate-workout-wrapper"
          class="scroll flex flex-wrap justify-center"
        >
          <h2 id="day-title" class="hidden pb-3 text-lg font-semibold">
            <span id="workout-day" class="text-tertiary"></span> Day Workout
          </h2>
        </section>
      </section>
      <!-- Workout Page Main Section -->

      <!-- modal for generate workout section -->
      <div id="generate-modal" class="hidden modal flex items-center">
        <!-- modal info -->
        <div class="modal-info w-10/12 m-auto p-4 bg-tertiary rounded-[26px]">
          <form id="user-form" class="flex justify-center items-center">
            <input name="workout-name" id="workout-name" type="text" autofocus="true" placeholder="Name this workout!" class="form-input w-5/6 rounded-[26px] text-center text-primary font-semibold"/>

            <button id="save-name" type="submit" class="mx-2 px-[10px] py-[6px] btn bg-primary rounded-full font-semibold"><i class="fa-solid fa-heart text-lg text-rose-300"></i></button>

            <button id="close-modal" type="submit" class="px-[12px] py-[6px] btn bg-primary rounded-full font-semibold"><i class="fa-solid fa-xmark text-xl text-red-600"></i></button>
          </form>
        </div>
      </div>

      <!-- modal for no day selected for generate workout section -->
      <div id="day-modal" class="hidden modal flex items-center justify-center">
        <!-- modal info -->
        <div class="modal-info w-10/12 m-auto p-4 text-center bg-tertiary rounded-[26px]">
          <h2 class="text-primary font-semibold">Please Select a Training Day!</h2>
        </div>
      </div>

      <!-- Additional Buttons Section -->
      <!-- generate workout section -->
      <section id="generate-btns" class="hidden text-center">
        <button
          type="button"
          name="returnbtn"
          id="returnbtn-random"
          class="btn-hover3 mb-2 p-3 px-8 self-center btn bg-secondary rounded-[26px] font-semibold "
        >
          Back
        </button>

        <button
          type="button"
          name="favoriteBtn"
          id="saveBtn-random"
          class="btn-hover3 mt-3 mx-3 p-3 px-5 self-center btn bg-secondary rounded-[26px] font-semibold "
        >
          Save <i class="fa-solid fa-heart text-rose-300"></i>
        </button>

      </section>

      <!-- individual muscles section -->
      <section id="individual-btns" class="hidden text-center">
        <button type="button" name="returnbtn" id="returnbtn-ind-muscles" class="btn-hover3 p-3 px-8 self-center btn bg-secondary rounded-[26px] font-semibold lg:w-7/12">Back</button>
      </section>
      <!-- Additional Buttons Section -->

      <!-- Generate Workout Section -->
      <section class="mx-12 mt-5 mb-10 rounded-[26px] text-sm text-center">
        <!-- drop down -->
        <div class="mb-4">
          <select id="workout-list" class="gen-wk-sec">
            <option value="Select a Training Day">Select a Training Day</option>
            <option value="arms">Arms</option>
            <option value="legs">Legs</option>
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="core">Core</option>
          </select>
        </div>

        <!-- generate workout button -->
        <button id="generate-workout-btn" class="btn-hover p-3 btn bg-secondary rounded-[26px] font-semibold lg:w-7/12">
          Generate Workout
        </button>
      </section>
      <!-- Generate Workout Section -->

      <!-- Navigation Section -->
      <nav class="navbar nav-lg">
        <button class="btn-hover nav-btn">
          <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>          
        </button>

        <button class="btn-hover nav-btn">
          <a href="workout.html"><i class="fas fa-dumbbell"></i></a>             
        </button>

        <button class="btn-hover nav-btn">
          <a href="recipes.html"><i class="fas fa-carrot"></i></a>
        </button>

        <button class="btn-hover nav-btn">
          <a href="saved.html"><i class="fas fa-list"></i></a>            
        </button>
      </nav>
      <!-- Navigation Section -->
    </main>

    <!-- jQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="./assets/js/workout.js"></script>
  </body>
</html>

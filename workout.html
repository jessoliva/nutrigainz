<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp,aspect-ratio,forms"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>fitgainz</title>
  </head>

  <body class="bg-gradient-to-r from-[#142429] to-[#1B3137] text-white">
    


    

    <main class="min-h-screen flex flex-col">

      <!-- body days section -->
      <section class="flex flex-grow  justify-center mx-12 my-12 h-24 bg-[#223C44] rounded-[20px]">
        <div>
          Your Workout
        </div>
        <div>
          <ul>
            <li>
              
            </li>
          </ul>
        </div>
      </section>

      <!-- generate workout section -->
      <section class="mx-12 mb-12 h-20 border-2 border-white rounded-[26px] text-sm text-center text-white">
        <!-- workout tab -->
        <section id="workout-tab">
            <article id="archive-wrapper">
                <div id="muscle-group-wrapper">
                    <!-- dynamically generate inside here -->
                </div>
        
                <div id="individual-muscle-wrapper">
                    <!-- dynamically generate inside here -->
                </div>
        
                <div id="exercise-wrapper">
                    <!-- dynamically generate inside here -->
                </div>
            </article>
        
            <form id="generate-workout-wrapper">
                <!-- couldn't dynamically generate -->
                <select id="workout-list">
                    <option>---Choose A Day---</option>
                    <option>Arms</option>
                    <option>Legs</option>
                    <option>Chest</option>
                    <option>Back</option>
                    <option>Core</option>
                </select>
        
                <button type="button" class="btn bg-[#223C44]" id="generate-workout-btn">
                    Generate Workout
                </button>
            </form>
        </section>

      </section>

      



      
      <!-- Navigation Section -->
      <nav class="flex justify-around bg-[#223C44] text-center text-white text-4xl">
        <button class="hover:bg-[#365F6D] w-16 h-16 rounded-full">
          <i class="fas fa-carrot"></i>
        </button>

        <button class="hover:bg-[#365F6D] w-16 h-16 rounded-full">
          <i class="fas fa-home"></i>
        </button>

        <button class="hover:bg-[#365F6D] w-16 h-16 rounded-full">
          <i class="fas fa-list"></i>
        </button>

        <button class="hover:bg-[#365F6D] w-16 h-16 rounded-full">
          <i class="fas fa-dumbbell"></i>
        </button>
      </nav>
    </main>


<!-- jQuery link -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- js link -->
<script src="./assets/js/workout-lauren.js"></script>

  </body>
</html>
